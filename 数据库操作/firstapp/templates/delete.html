<table border="1">
  <thead>
    <tr>
      <th>文章标题</th>
      <th>文章内容</th>
      <th>阅读数</th>
      <th>喜欢数</th>
      <th>操作</th>
    <tr>
  </thead>
  <tbody>
    {% for article in article_list %}
    <tr>
      <td>{{ article.title }}</td>
      <td>{{ article.content }}</td>
      <td>{{ article.views }}</td>
      <td>{{ article.likes }}</td>
      <td><a href="delete"/{{}}></a>
    </tr>
    {% endfor %}
  </tbody>
</table>
