{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
                <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#show").click(function(){
            $("#add").toggle();
          });
        });
        </script>
    </head>
    <body>

        <div class="ui segment container" style="width:700px;border:none;box-shadow:none">
            <h3 class="ui horizontal divider header" style="">评论内容</h3>
            <div class="ui comments" style="border:none">
                {% for comment in comment_list %}
                    <div class="comment">
                        <div class="content">
                            <a href="#" class="author">{{ comment.name }}</a>
                            <div class="metadata">
                                <div class="date">
                                    {{ comment.createtime }}
                                </div>
                            </div>
                            <p class="text" >
                                {{ comment.content }}
                            </p>
                            <div class="title header" ><a href="/delete/{{comment.id}}">删除</a></div>
                            <div class="title header" ><a href="/update/{{comment.id}}">更新</a></div>
                        </div>
                    </div>
                {% endfor %}

            </div>
            <div class="ui divider"></div>
            <button type="submit" class="ui green button" id="show">新增</button>

              <form class="ui tiny form"  method="post" id="add" style="display:none;">

                      {% for field in form %}
                      <div class="field">
                          {{ field.lable }}
                          {{ field }}
                      </div>
                      {% endfor %}
                  {% csrf_token %}
                  <button type="submit" class="ui blue button" >Click</button>
              </form>

        </div>
    </body>
</html>
