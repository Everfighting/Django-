{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="ui segment container" style="width:700px;border:none;box-shadow:none">
    <h3 class="ui horizontal divider header" style="">更新数据</h3>
    <form class="ui tiny form"  method="post">
            {% for field in form %}
            <div class="field">
              {{ field.lable }}
              {{ field }}
            </div>
            {% endfor %}
        {% csrf_token %}
        <button type="submit" class="ui blue button" >Click</button>
    </form>
  </div>
</body>

</html>
