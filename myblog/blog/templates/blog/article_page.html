{% extends 'blog/base.html' %}

{% block content %}
    <div class="ui vertical very padded segment">
        <div class="ui header">
            {{ article.title }}
        </div>

        <div class="ui container">
            {{ article.content }}
        </div>

        <a class="ui tag label" href="http://127.0.0.1:8000/blog/index/?tag={{ article.tag }}">
            {{ article.tag }}
        </a>

        <div class="ui button">
            <a href="{% url 'blog:edit_page' article.id %}">
                修改文章
            </a>
        </div>

        <div class="ui button">
            <a href="{% url 'blog:del_page' article.id %}">
                删除文章
            </a>
        </div>
    </div>
{% endblock %}
